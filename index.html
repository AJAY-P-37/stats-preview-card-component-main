<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <section>
    <div id="imgcontainer">
      <div id="overlay"></div>
    </div>
    <div id="card">
      <h1 class="elements">Get <span>insights</span> that help your business grow</h1>
      <p class="elements">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="elements stat">
        <div>
          <p>10k+</p>
          <p>companies</p>
        </div>
        <div>
          <p>314</p>
          <p>templates</p>
        </div>
        <div>
          <p>12M+</p>
          <p>queries</p>
        </div>
      </div>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AJAY</a>.
  </div>


</body>

</html>
